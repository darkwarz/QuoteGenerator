<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container">
  <h1 class="header">Daily Quote</h1>
  <div class="quote js-quoteContainer">
    <div class="quoteContentWrapper">
      <span class="quoteSymbol quoteSymbol--left"><i class="fa fa-quote-left"></i></span><span class="quoteContent js-quote"></span><span class="quoteSymbol quoteSymbol--right"><i class="fa fa-quote-right"></i></span>
      <p class="quoteAuthor js-quoteAuthor"></p>
    </div>
    <a href="#" class="btn btn-primary btn-sm quoteBtn quoteBtn--share js-twitterBtn" target="_blank"><i class= "fa fa-twitter fa-fw"></i> Share Quote on twitter </a>
    <a href="#" class="btn btn-primary btn-sm quoteBtn quoteBtn--share js-facebokBtn" target="_blank"><i class= "fa fa-facebook fa-fw"></i> Share Quote on facebook </a>
       <a href="#" class="btn btn-success btn-sm quoteBtn quoteBtn--new js-getQuoteBtn"><i class= "fa fa-quote-left fa-fw"></i>Generate new Quote</a>
  </div>
  <div class="credits btn btn-basic"><i class="fa fa-github"></i>
       <a href="https://github.com/darkwarz">Author: Jabier Espinal </a> Ô∏è
  </div>
</div>
</body>
<script src="script.js"> </script>
</html>
